services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ../data:/data
      - ../data/cache:/root/.cache/huggingface
    environment:
      - GOOGLE_API_KEY=AIzaSyDu-YOROl8CWcRT7Fm9bLZv5Z2YXrygcAw
      - DOCS_DIR=/data/docs
      - INDEX_DIR=/data/index
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "8501:8501"
    environment:
      - DEFAULT_API_URL=http://backend:8000/api
    depends_on:
      - backend

volumes:
  data:
